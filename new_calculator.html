<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="newcalculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="textfield">
        <input name="inputbox1" id="inputbox1" class="input-field">
        <br><br>
        <input name="inputbox2" id="inputbox2" class="input-field">
        <br><br>
    </div>
    <div class="button_container">
    <button onclick="add()" class="calculator-button">Addition</button><br><br>
    <button onclick="sub()" class="calculator-button">Subtraction</button><br><br>
    <button onclick="mul()" class="calculator-button">Multiply</button><br><br>
    <button onclick="div()" class="calculator-button">Division</button><br><br>
    <button onclick="exp()" class="calculator-button">Power</button><br><br>
    <button onclick="findMax()" class="calculator-button">Maximum value</button><br><br>
    <button onclick="findMin()" class="calculator-button">Minimum value</button><br><br>
    <button onclick="sqrt()" class="calculator-button">Square root</button><br><br>
    </div>
    <p id="result" ></p>
</div>
    <script src="newcalculator.js" type="text/javascript"></script>
</body>
</html>
